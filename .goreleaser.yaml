# .goreleaser.yml
version: 2
project_name: slop

before:
  hooks:
    # Ensure all dependencies are tidy before building
    - go mod tidy
    # this hook runs man command to generate the ./man directory before build
    - go run ./cmd/slop man

builds:
  - id: slop
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    # main package is in 'cmd/slop'
    main: ./cmd/slop
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
    binary: slop

archives:
  - id: slop-archives
    format: tar.gz
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    format_overrides:
      - goos: windows
        format: zip
    # include the man pages generated by the 'before' hook
    files:
      - LICENSE
      - README.md
      - man/*

# the 'changelog.filters' key must be a map.
changelog:
  sort: asc
  filters:
    # 'exclude' is now a key holding a list of regex patterns.
    exclude:
      - '^docs:'
      - '^test:'
      - '^style:'
      - '^chore:'
      - '^ci:'
      - 'Merge pull request'
      - 'Merge branch'

# publishes to a Homebrew tap.
brews:
  - name: slop
    homepage: "https://github.com/chriscorrea/slop"
    description: "Build LLM workflows on the command line"
    license: "BSD-3-Clause" # Updated to match LICENSE file
    # The repository for your Homebrew tap.
    repository:
      owner: chriscorrea
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: goreleaser-bot
      email: bot@goreleaser.com
    # instructions for Homebrew to install the binary and the man page.
    install: |
      bin.install "slop"
      man1.install "man/slop.1"
    test: |
      system "#{bin}/slop version"

checksum:
  name_template: 'checksums.txt'

# config for snapshot (pre-release) builds.
snapshot:
  version_template: "{{ incpatch .Version }}-next"

# enables creation of GitHub releases
release:
  github:
    owner: chriscorrea
    name: slop