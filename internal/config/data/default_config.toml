[parameters]
temperature = 0.7
max_tokens = 2048
top_p = 1.0
stop_sequences = ["\n\n", "STOP", "END"]
stream = false
system_prompt = """You are a helpful and concise command-line assistant, slop. 
Provide direct answers without any preamble, conversational filler, or apologies"""
default_model_type = "fast"
default_location = "remote"
timeout = 30
max_retries = 1

[models.remote.fast]
provider = "mistral"
name = "ministral-8b-latest"

[models.remote.deep]
provider = "mistral"
name = "magistral-medium-latest"

[models.local.fast]
provider = "ollama"
name = "gemma3:latest"

[models.local.deep]
provider = "ollama"
name = "deepseek-r1:14b"

[providers.anthropic]
api_key = ""
base_url = "https://api.anthropic.com/v1"
api_version = "2023-06-01"
max_retries = 2

[providers.openai]
api_key = ""
base_url = "https://api.openai.com/v1"
max_retries = 2

[providers.cohere]
api_key = ""
base_url = "https://api.cohere.com/v2"
max_retries = 2

[providers.ollama]
base_url = "http://127.0.0.1:11434"

[providers.mistral]
api_key = ""
base_url = "https://api.mistral.ai/v1"
max_retries = 2

[providers.groq]
api_key = ""
base_url = "https://api.groq.com/openai/v1"
max_retries = 2

[providers.together]
api_key = ""
base_url = "https://api.together.xyz/v1"
max_retries = 2

[format]
json = false
jsonl = false
yaml = false
md = false
xml = false

# Exit code maps for workflow automation
[exit_codes]

  [exit_codes.sentiment_custom]
    description = "A custom map for sentiment. Note: --exit-sentiment flag is preferred."
    rules = [
      { match_type = "exact", pattern = "POSITIVE", exit_code = 10 },
      { match_type = "exact", pattern = "NEGATIVE", exit_code = 11 },
      { match_type = "exact", pattern = "NEUTRAL",  exit_code = 12 },
    ]

  [exit_codes.approval]
    description = "Exits based on a three-stage approval status."
    rules = [
      { match_type = "contains", pattern = "APPROVED", exit_code = 20 },
      { match_type = "contains", pattern = "REJECTED", exit_code = 21 },
      { match_type = "contains", pattern = "NEEDS_REVIEW", exit_code = 22 },
    ]

  [exit_codes.priority]
    description = "Exit codes based on priority levels."
    rules = [
      { match_type = "regex", pattern = "(?i)\\b(urgent|critical|high)\\b", exit_code = 30 },
      { match_type = "regex", pattern = "(?i)\\b(medium|normal)\\b", exit_code = 31 },
      { match_type = "regex", pattern = "(?i)\\b(low|minor)\\b", exit_code = 32 },
    ]